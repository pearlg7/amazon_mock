<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eaeedff1d2.js" 
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon Mock Up</title>
</head>
<body>

    <!-- First Section -->
    <section class="top-of-page">
        <div>
            <img src="image/amazon logo.png" alt="103x31 placeholder image">
        </div>
    </section>

    <!-- Second Section -->
    <section class="middle-of-page">
        <div class="second-section">
            <h1 class="sign-in">Sign In</h1>
            <form class="form">
                <label>Email(phone or mobile accounts)</label><br>
                <input type="text" id="email" placeholder="Enter Email"><br>
                <label class="password">Password</label><p>Forgot Password</p>
                <br>
                <input type="text" id="password" placeholder="Enter Password">
                <br>
                <button class="continue">Continue</button>
            </form>
            <div class="need-help">   
                <p class="need-help">Need Help?</p>
            </div>
        </div>
    </section>

    <!-- Third Section -->
    <section class="bottom-of-page">
        <div>
            <p class="new-to-amazon">New To Amazon?</p>
            <button class="create-your-amazon-account">Create Your Amazon 
                Account
            </button>
        </div>
    </section>

    <!-- Fourth Section -->
    <section>
        <div class="final">
            <ul>
                <li>
                    <a href="#" class="footer-link"> 
                        Conditions of use</a>
                </li>
                <li>
                    <a href="#" class="footer-link"> Privacy 
                        Policy</a>
                </li>
                <li>
                    <a href="#" class="footer-link"> Help</a>
                </li>
            </ul>
            <footer>
                <p class="copy">&copy; 1996-2020, Amazon.com,inc or it's 
                    affiliates</p>
            </footer>
        </div>
    </section>
</body>
</html>
